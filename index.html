<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="index.html" class="logo">
                <img src="Asserts/logo-symbol.svg" alt="Brand Logo" class="brand-logo">
                <span class="brand-name">Brand</span>
            </a>
            <div class="search-form">
                <input type="text" name="search" id="search" placeholder="Search" >
                <select class="search-select">
                    <option value="Categories">All Category</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="accessories">Accessories</option>
                </select>
                <button class="search-button">Search</button>
            </div>
            <div class="actions">
                <a href="profile" id="profile">
                    <img src="Asserts/Profile-logo.svg" alt="profile-logo">
                    Profile
                </a>
                 <a href="message" id="message">
                    <img src="Asserts/Message-logo.svg" alt="profile-logo">
                    Message
                </a>
                 <a href="order" id="orders">
                    <img src="Asserts/Order-logo.svg" alt="profile-logo">
                    Orders
                </a>
                 <a href="cart" id="cart">
                    <img src="Asserts/Cart-logo.svg" alt="profile-logo">
                    My Cart
                </a>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li>
                        All Category
                    </li>
                    <li>
                        Hot Offers
                    </li>
                    <li>
                        Gift Boxes
                    </li>
                    <li>
                        Projects
                    </li>
                    <li>
                        Menu Items
                    </li>
                    <li>
                        <select>
                            <option value="help">Help</option>
                        </select>
                    </li>
                    <li>
                      <select>
                            <option value="language">English,USD</option>
                        </select>
                    </li>
                      <li>
                      <select>
                            <option value="country">Ship To</option>
                        </select>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

</html>
